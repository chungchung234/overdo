version: 1
branches:
  main:
    type: protected
    description: "배포 가능한 안정 코드를 유지하는 브랜치입니다."
  develop:
    type: default
    description: "기능 개발이 이루어지는 기본 브랜치로 feature 브랜치의 병합 대상입니다."
  feature:
    pattern: "feature/*"
    merge_into: develop
    description: "기능 단위로 생성되는 브랜치입니다."
  release:
    pattern: "release/*"
    merge_into: [main, develop]
    description: "배포 준비 과정에서 사용하는 브랜치입니다."
  hotfix:
    pattern: "hotfix/*"
    merge_into: [main, develop]
    description: "배포 후 긴급 수정이 필요한 경우 사용하는 브랜치입니다."
